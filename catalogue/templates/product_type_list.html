{% extends "base_generic.html" %}

{% block content %}
  <h1>Product Type List</h1>
  {% if product_type_list %}
  <ul>
    {% for product_type in product_type_list %}
      <li>
        <a href="{{ product_type.get_absolute_url }}">{{ product_type.name }}</a> ({{product_type.supplier}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no products in the lab.</p>
  {% endif %}
{% endblock %}
