{% extends "base_generic.html" %}

{% block content %}
  <h1>Suppliers</h1>

  {% if supplier_list %}
  <ul>
    {% for supplier in supplier_list %}
      <ul>
        <a href="{{ supplier.get_absolute_url }}">{{ supplier.name }}</a> ({{supplier.email}})
      </ul>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no suppliers listed in the database.</p>
  {% endif %}
{% endblock %}
