{% extends "base_generic.html" %}

{% block content %}
    <h1>My Orders</h1>

    {% if order_list %}
    <ul>

      {% for order in order_list %}
      <li>
        <a href="{% url 'order-detail' order.pk %}">{{order.product_type.name}}</a> ({{ order.date_created }}) - {{order.requisition_id.req_ref}}
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>You have no orders.</p>
    {% endif %}
{% endblock %}
