{% extends "base_generic.html" %}

{% block content %}
  <h1>Teams</h1>
  {% if team_list %}
  <ul>
    {% for team in team_list %}
      <ul>
        <a href="{{ team.get_absolute_url }}">{{ team.name }}</a>
      </ul>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no teams in the database</p>
  {% endif %}
{% endblock %}
