{% extends "base_generic.html" %}

{% block content %}
  <h1>Product Types</h1>
  {% if producttype_list %}
  <ul>
    {% for producttype in producttype_list %}
      <li>
        <a href="{{ producttype.get_absolute_url }}">{{ producttype.name }}</a> ({{producttype.supplier}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no products in the lab.</p>
  {% endif %}
{% endblock %}
